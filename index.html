<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Futebol Paranaense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Futebol Paranaense</h1>
    
    <div id="content">
        <!-- Conteúdo visível para todos -->
        <p>Aqui você encontrará informações sobre o futebol paranaense.</p>
    </div>

    <div id="login-form">
        <h2>Digite sua senha camarada</h2>
        <form id="login" onsubmit="return checkPassword()">
            <input type="password" id="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="restricted-content" style="display: none;">
        <!-- Conteúdo visível apenas após o login -->
        <h2>Futebol paranaense</h2>
        <p>O futebol paranaense vem crescendo muito nos ultimos anos... Vale um 5,0?</p>
        <button onclick="goToHome()">Voltar ao Início</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
